############## Spring App properties ###############
spring.application.name=config-service
spring.config.import=optional:configserver:
spring.cloud.config.uri=http://localhost:8888
spring.datasource.url=jdbc:h2:file:./target/data/products-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=null
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
############## Info properties ###############
info.app.name=@project.artifactId@
info.app.version=@project.version@
############## Server properties ###############
server.port=8080
server.tomcat.connection-timeout=5s
server.tomcat.keep-alive-timeout=15s
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
server.servlet.contextPath=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
server.http2.enabled=true
############## Springdoc properties ###############  
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.api-docs.version=OPENAPI_3_0
springdoc.swagger-ui.path=/openapi/swagger-ui.html
############## OpenApi properties ###############
app.openapi.title=RestService API
app.openapi.description=This is a RestService Api.
app.openapi.security.scheme=basicScheme
app.openapi.security.basic=basic
app.openapi.license.name=Apache 2.0
app.openapi.license.url=https://opensource.org/licenses/Apache-2.0
app.openapi.contact.name=Craftsman
app.openapi.contact.url=http://cadb-craftsman.com